<h1>Update member</h1>

<form action="updaterecord/{{ mymember.id }}" method="post">
{% csrf_token %}
First Name:<br>
<input name="first" value="{{ mymember.firstCity }}">
<br><br>
Last Name:<br>
<input name="second" value="{{ mymember.secondCity }}">
<br><br>
cost:<br>
<input name="cost" value="{{ mymember.cost }}">
<br><br>
<input type="submit" value="Submit">
</form>
